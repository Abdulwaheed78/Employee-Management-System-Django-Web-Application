{%extends 'base.html'%}

{%block title%}Add Employee{%endblock%}

{%block content%}

<div class="row">
  <div class="col-lg-6">
    
    </div>
  </div>
  <div class="col-lg-6"><div class="mt-3">
    
  </div></div>
</div>

<div class="container text-center">
  <div class="row">
    <div class="col">
      <div class="card mt-5" >
        <div class="container  text-danger">
          <center>
            <h3 class="mt-2">Add Carousel Image</h3>
          </center>
          <hr>
        </div>
        
        <div class="card-body">
          <form action="submit/" method="POST"  enctype="multipart/form-data">
            {%csrf_token%}
            <label for="iamage" class="ml-3">Choose Image </label>
            <input class="form-control mt-3" name="img" id="formFileLg" type="file" required>
            <button type="submit" class="btn btn-danger mt-3">Submit</button> 
            <a href="/" class="btn btn-primary mt-3">Back</a>   </form>
        </div>
      </div>
    </div>
    <div class="col">
      <table class="table table-danger mt-5 ">
        <tr>
          <th>Id</th>
          <th>Image</th>
          <Th>Action</Th>
        </tr>
        {% for slider in slider%}
        <tr>
          <td>{{slider.id}}</td>
          <td><img src="{{slider.img.url}}" alt="Not Found" height="75px" width="75px"></td>
          <td><a href="delete/{{slider.id}}" class="btn btn-danger">Delete Slider</a></td>
        </tr>
        {%endfor%}
      </table>
    </div>
  </div>
</div>



{%endblock%}
