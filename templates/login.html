<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body style="background-image: url('images/page_bg_00.jpg');">
  

    <div class="container"  style="margin-top:170px; margin-right: 650px; margin-left: 650px;">
      <div class="card " style="width:40% ; background-image: url('images/pexels-pixabay-531880.jpg');">
        <div class="card-header text-danger mt-2 "><b><h2><center>Admin Login</center></h2></b></div>
        <div class="card-body">
          <form action="login/" method="post" autocomplete="off">
            {% csrf_token %}
            <label for="name" style="color: aliceblue; font-size: x-large;">Username</label>
            <input type="text" style="border-color: #ffa500; height: 60px; border-radius: 15px;" name="username" class="form-control mb-3" required placeholder="Username">
            <label for="name" style="color: aliceblue; font-size: x-large;">Password</label>
            <input type="password" style="border-color: #ffa500; height: 60px; border-radius: 15px;" name="password" class="form-control mb-3" required placeholder="Password">


            <button type="submit"  style="height: 55px; width: 100px;" class="btn btn-danger mt-3">Log In</button>
          </form>
        </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
