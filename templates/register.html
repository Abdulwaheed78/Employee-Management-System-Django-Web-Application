{%extends 'base.html'%}

{%block title%}Add New Admin Here{%endblock%}
{%block content%}

  <div class="mt-5">
    <div class="card" style="width: 30%; margin-left: 650px; margin-right: 650px;">
      <div class="card-header"><h2 mt-3><center>Register New Admin</center></h2></div>
      <div class="card-body">
        <form action="#" method="post" autocomplete="off">
          {% csrf_token %}
          <label for="Name" style="font-size: large;">First Name</label>
          <input type="text" name="fname"  style="height:55px; background-color:#A3E4D7; border-radius: 10px; border-color: black;"class="form-control mb-3" required placeholder=" Enter First Name">
          <label for="Name" style="font-size: large;">Last Name</label>
          <input type="text" name="lname" style="height:55px; background-color:#A3E4D7; border-radius: 10px; border-color: black;" class="form-control mb-3" required placeholder="Enter Surname">
          <label for="Name" style="font-size: large;">Email</label>
          <input type="email" name="email" style="height:55px; background-color:#A3E4D7; border-radius: 10px; border-color: black;" class="form-control mb-3" required placeholder="Enter Email"> 
          <label for="Name" style="font-size: large;">Username</label>
          <input type="text" name="username" style="height:55px; background-color:#A3E4D7; border-radius: 10px; border-color: black;" class="form-control mb-3" required placeholder="Enter Username">
          <label for="Name" style="font-size: large;">Password</label>
          <input type="password" name="password" style="height:55px; background-color:#A3E4D7; border-radius: 10px; border-color: black;" class="form-control mb-3" required placeholder="Enter Password">
          <label for="Name" style="font-size: large;">Confirm Password</label>
          <input type="password" name="cpassword" style="height:55px; background-color:#A3E4D7; border-radius: 10px; border-color: black;" class="form-control mb-3" required placeholder="Enter Confirm Password">

          <button type="submit" style="font-size: larger;" class="btn btn-danger mt-3">Submit</button>
          <a href="/" style="font-size: larger;" class="btn btn-primary mt-3">Back</a>
        </form>
      </div>
    </div>
  </div>


{%endblock%}
